{% extends "base.html" %} {% load static %} {% block main %}

<div class="col-sm- m-auto text-center" style="padding-top:40px">
    {% if msg is not None%}
    <div class="alert alert-danger" role="alert">
        {{msg}}
    </div>
    {% endif %}
    <div class="container cont-log">
        <form class="text-center border border-light p-5 w-50 form-log" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <p class="h4 mb-4"><i class="far fa-user mr-2"></i>Login</p>

            <!-- Email -->
            <div class="mb-4">
                <input type="email" name="email" id="defaultLoginFormEmail" class="form-control w-75 m-auto mb-4" placeholder="E-mail">
            </div>
            <!-- Password -->
            <div class="mb-4">
                <input type="password" name="password" id="defaultLoginFormPassword" class="form-control w-75 m-auto" placeholder="Senha">
            </div>
            <div class="d-flex justify-content-around">
                <div>
                    <!-- Remember me -->
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember" />
                        <label class="custom-control-label" for="defaultLoginFormRemember">Continuar conectado</label>
                    </div>
                </div>
                <div>
                    <!-- Forgot password -->
                    <a href="">Esqueceu sua senha?</a>
                </div>
            </div>

            <!-- Sign in button -->
            <button class="btn btn-info my-4" type="submit">Entrar</button>

        </form>
    </div>
</div>

{% endblock%}
